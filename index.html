<!DOCTYPE html>
<html ng-app="citricLabApp">
	<head>
		<meta charset="UTF-8">

		<title>Citric Lab</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- fonts -->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="node_modules/angular-chart.js/dist/angular-chart.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!-- Dependencies -->
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-chart.js/node_modules/chart.js/Chart.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

		<!-- App Files -->
		<script type="text/javascript" src="dist/app.js"></script>
	</head>
	<body id="body">
        <md-content flex layout="column" style="height:100%">
    		<md-toolbar class="toolbar-primary">
    			<div class="md-toolbar-tools">
    				<span flex></span>
    			</div>
    		</md-toolbar>
    		<md-content class="main-background toolbar-overlap" layout="row" layout-align="center start">
    			<div class="loader" ng-show="loading != null">
    				<md-progress-circular md-mode="{{loading}}"></md-progress-circular>
    			</div>
    			<div layout-padding class="main-ui-view" ui-view flex layout="row" layout-align="center start"></div>
    		</md-content>
        </md-content>
	</body>
</html>
