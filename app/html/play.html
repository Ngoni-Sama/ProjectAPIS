<md-content layout-padding flex="65" class="md-whiteframe-z2 main-container">
    <canvas id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-legend="true" chart-series="series"
        chart-click="onClick" >
    </canvas>
</md-content>

<md-content layout="column" flex="35" layout-align="center center" class="md-whiteframe-z2 main-container">
    <h1 class="md-display-3">Selecciona tu jugo</h1>

    <h4 class="md-title">
        ¿Qué tipo de jugo te gustaría titular?
    </h4>


    <md-button class="md-raised md-primary" ng-click="increase()" ng-disabled="increaseDisabled">Comenzar!</md-button>

</md-content>
